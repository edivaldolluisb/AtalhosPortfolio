<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Atalho</title>
</head>

<body>

    <div id="cabecalho">
        <h1>Atalho</h1>
        <header id="menu">
            <a href="./index.html" class="ativo">Home</a><a href="./works.html">Works</a><a
                href="./about.html">About</a><a href="">Contact</a>
            <i id="close_menu" class="fa-solid fa-xmark"></i>

        </header><img id="open_menu" src="./images/icons8-menu.svg" alt="menu">
    </div>

    <div class="texto">
        <p>
            Deixe aqui a sua mensagem &#x1F609;!
        </p>
    </div>
    <main>
        <form action="">
            <div>
                <label for="primeiro_nome">Primeiro nome:</label>
                <input class="primeiro_nome" id="primeiro_nome" type="text" placeholder="O seu primeiro nome">
            </div>

            <div>
                <label for="segundo_nome">Segundo nome:</label>
                <input class="segundo_nome" id="segundo_nome" type="text" placeholder="O seu último nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input class="email" id="email" type="email" placeholder="O seu email">
            </div>

            <div>

                <label for="mensagem">Sua menssagem:</label>
                <textarea class="menssagem" id="mensagem" placeholder="Describe yourself here...">
            </textarea>
            </div>


            <button type="button" id="enviarMenssagem">Enviar</button>
        </form>
    </main>

    <div id="thanks">
        <img src="./images/clip-324.png" alt="thank you">
        <p>We appreciate your message</p>
        <button type="button" id="fechar_caixaDeagradecimento"> close</button>
    </div>

    <!-- footer -->
    <footer>
        <address>São Tomé, São Tomé e Principe | &copy;2020 Atalho </address>
    </footer>

    <script src="./menu_js/menu.js"></script>
    <script src="./js/contact.js"></script>

</body>

</html>
